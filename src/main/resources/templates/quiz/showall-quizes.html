<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Alle verfügbaren Quizzes</h1>
    <div class="list-group">
        <div th:if="${allQuiz.isEmpty()}">
            <p class="text-center text-muted">Es sind keine Quizzes verfügbar.</p>
        </div>
        <div th:each="quiz : ${allQuiz}">
            <a th:href="@{'/quiz/' + ${quiz.getQuizID()}}" class="list-group-item list-group-item-action">
                <span th:text="${quiz.getQuizName()}">Quiz Name</span>
            </a>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a href="/index" class="btn btn-secondary">Zurück zur Startseite</a>
    </div>
</div>
</body>
</html>
